<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Blog Preview Card</title>
        <link rel="stylesheet" href="style.css">
</head>

<body>
        <main class="panel" aria-label="Preview Section">
                <article class="card" aria-label="Blog Preview Card">
                        <img class="cover" src="assets/images/illustration-article.svg" alt="Course cover image" />

                        <div class="card-inner">
                                <span class="badge">Learning</span>
                                <div class="meta">Published 21 Dec 2023</div>

                                <h2 class="title">HTML & CSS Foundations</h2>
                                <p class="desc">
                                        These languages are the backbone of every website, defining structure, content,
                                        and presentation.
                                </p>

                                <div class="author">
                                        <!-- Replace with your author avatar -->
                                        <img class="avatar" src="assets/images/image-avatar.webp" alt="Author avatar" />
                                        <span class="name">Greg Hooper</span>
                                </div>
                        </div>
                </article>
        </main>
</body>

</html>
